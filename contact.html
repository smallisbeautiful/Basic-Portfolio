<!DOCTYPE html> 
<html lang="en-us">

<head>  

    <meta charset="UTF-8" />
    <title>Peggy Liu Contact</title>
    <link rel="stylesheet" type="text/css"  href="style.css"    media="all" />
    
</head>

<body>  

    <div class="header">

        <h1>Peggy Liu</h1>
    
        <nav>
                <ul>
                    <li><a ref="http://google.com"  target="_blank">About</a></li>
                    <li><a ref="http://google.com"  target="_blank">Portfolio</a></li>  
                    <li><a ref="http://google.com"  target="_blank">Contact</a></li>  
                </ul>
        </nav>
        
    </header> 

    <div class="contact">

        <h2>Contact</h2>

        <form class="form">

            <p>Name</p>

            <p class="name">
                <input type="text"  name="name" id="name"   placeholder="John Smith" />
            </p>
            
            <p>Email</p>
            
            <p class="email">
                <input type="text"  name="email" id="email"   placeholder="example@gmail.com" />
            </p>     

            <p>Message</p>    

            <p class="message">
                <textarea name="message"></textarea>
            </p>

            <p class="submit">
                <input type="submit" value="Submit" />
            </p>

        </form>

    <div class="footer">
            <p>Copyright Â©</p>
        </div>

</body>

</html>
